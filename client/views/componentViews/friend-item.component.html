<div (click)="onSelectFriend(friend)">
    <p class="rankingRank">{{i+1}}.</p>
    <p class="rankingName">{{friend.nickName}}</p>
    <p class="rankingPoints">{{friend.points}}</p>
    <p class="rankingPointsLabel">points</p>
    <p class="friendStatus">{{friend.status}}</p>
    <button *ngIf="isLoggedIn()" class="btn btn-pictionare removeFriend" (click)="onRemoveFriend(friend)">Remove Friend</button>
</div>
