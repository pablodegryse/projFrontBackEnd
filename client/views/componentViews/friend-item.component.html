<a class="list-group-item clearfix" style="cursor: pointer" (click)="onSelectFriend(friend)">
    <div>
        {{i+1}}. {{friend.nickName}} : {{friend.points}} points
        <div class="friendDetail" *ngIf="isSelected">
            <p> {{friend.firstName}} {{friend.lastName}}</p>

            <p> {{friend.email}}</p><button *ngIf="isLoggedIn()" class="pull-right" (click)="onRemoveFriend(friend)">Remove Friend</button>
        </div>
    </div>
</a>
