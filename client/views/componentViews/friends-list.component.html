<h2 class="leftTitle" >Friends</h2>
<div class="centreContentContainerColumn">
    <ul class="list-group">
    <li class="list-group-item" *ngFor="let friend of friends; let i = index " (isRemoved)="onRemoved()" >
        <pe-friend-item [user]="user" [friend]="friend" [i]="i" ></pe-friend-item>
    </li>
    </ul>
</div>
